<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="https://png.pngtree.com/png-vector/20240506/ourmid/pngtree-cute-cartoon-girl-doing-office-work-on-transparent-background-png-image_12375933.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomeee &hearts; !!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const originalTitle = document.title;
      const originalFavicon = document.querySelector("#favicon").href;
      const heartFavicon = "https://cdn-icons-png.flaticon.com/512/833/833472.png";
      
      document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          // Change the title and favicon when tab is inactive
          document.title = "Come Back Soon!";
          document.querySelector("#favicon").setAttribute("href", heartFavicon);
        } else {
          // Restore the original title and favicon when tab is active
          document.title = originalTitle;
          document.querySelector("#favicon").setAttribute("href", originalFavicon);
        }
      });
    </script>
  </body>
</html>
